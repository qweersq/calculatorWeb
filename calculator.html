<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@400;500;700&family=PT+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <div>
          <h1 class="judul">Calculator Online</h1>
      </div>
    <div class="container">
      <div class="calculator">
        <input type="text" placeholder="0" id="tampilanHasil" />
        <button onclick="clearr()">AC</button>
        <button onclick="del()">Del</button>
        <button onclick="display('%')">%</button>
        <button onclick="display('/')">/</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')">X</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('-')">-</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('+')">+</button>
        <button onclick="display('0')">0</button>
        <button onclick="display(',')">,</button>
        <button onclick="calculator()" class="hasil">hasil</button>
      </div>
    </div>
    <script>
      let tampilan = document.getElementById("tampilanHasil");
      function display(num) {
        tampilan.value += num;
      }
      function calculator() {
        try {
          tampilan.value = eval(tampilan.value);
        } catch (err) {
          alert("Input yang anda masukkan salah!");
        }
      }
      function clearr() {
        tampilan.value = "";
      }
      function del() {
        tampilan.value = tampilan.value.slice(0, -1);
      }
    </script>
  </body>
</html>
